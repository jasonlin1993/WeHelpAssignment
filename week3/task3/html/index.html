<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>week 1</title>
  </head>
  <body>
    <header>
      <div class="header__item">
        <div class="header__item__logo">
          <div class="header__item__logo">My Website</div>
        </div>
        <div class="menu__container">
          <div class="header__item__text">
            <div class="header__item__text">item1</div>
            <div class="header__item__text">item2</div>
            <div class="header__item__text">item3</div>
            <div class="header__item__text">item4</div>
          </div>
          <input type="checkbox" id="checkbox" class="menu__checkbox" />
          <label for="checkbox" class="header__item__bar--check">
            <img src="../picture/bars-solid.svg" class="header__item__bar" />
          </label>
          <div class="header__item--mobile">
            <div class="header__item--mobile__text">item1</div>
            <div class="header__item--mobile__text">item2</div>
            <div class="header__item--mobile__text">item3</div>
            <div class="header__item--mobile__text">item4</div>
          </div>
        </div>
      </div>
    </header>
    <div class="header__banner">
      <div class="header__banner__text">Welcome to MyHome</div>
    </div>
    <div class="container">
      <div class="container__section"></div>
    </div>
    <div class="container__button">
      <button class="container__button--load">
        <p>Load More</p>
      </button>
    </div>
  </body>
  <script src="../javascript/index.js"></script>
  <script src="../javascript/task3and4.js"></script>
</html>
